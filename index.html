<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <h1 id="judul">Kalkulator Body Mass Index (BMI)</h1>
    <div class="dataUser">
        <h1>Masukan Data Anda</h1>
        <div class="box">
            <label>Nama:</label>
            <input type="text" id="nama" name="namaUser" placeholder="Masukan Nama Anda"><br><br>
        </div>
        <div class="box">
            <label>Umur:</label>
            <input type="text" id="age" name="ageUser" placeholder="Masukan Umur Anda"><br><br>
        </div>
        <div class="box">
            <label>Jenis Kelamin:</label>
            <input type="text" id="Gender" name="genderUser" placeholder="Laki-laki / Perempuan"><br><br> 
        </div>
        <button class="button1" type="button"><a href="popUp.html"><b>Submit</b></a></button>
    </div> 
    <h5>copyright &copy; 2020 by Febrian Aditya S.Pd</h5>
    <script src="script.js"></script>
</body>
</html>
